<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Boxicon -->
    <link
    href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
    rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="../../assets/css/login.css" />
    <link rel="stylesheet" href="../../assets/css/base.css" />
</head>
<body>
    <div class="login-container">
        <div class="login-inner">
            <div class="login-inner_left">
                <img src="../../assets/img/login_img.webp" alt="">
            </div>
            <div class="login-inner_right">
                <div class="login-right_head">
                    <img src="../../assets/img/school-logo.png" alt="" class="school-logo">
                </div>
                <div class="login-right_body login active">
                    <div class="login-title">Please login to join with us!</div>
                    <form id="loginForm">
                        <div class="form-control">
                          <input id="email" type="text" required>
                          <label for="email">Email address</label>
                        </div>
                
                        <div class="form-control">
                          <input type="password" autocomplete="" id="password" required>
                          <label for="password">Password</label>
                        </div>
                        <p class="small">Forgot your password?</p>
                
                        <button class="btn submit-login">Login</button>
                
                        <p class="text">Don't have an account? <a class="small" onclick="openRegister()">Register Now</a> </p>
                      </form>
                      <div class="social-share">
                        <div class="social-share-item facebook">
                            <div>
                                <i class='bx bxl-facebook'></i>
                          <span class="social-share-text">Share on Facebook</span>
                            </div>
                        </div>
                        <div class="social-share-item instagram">
                            <div>
                                <i class='bx bxl-instagram' ></i>
                          <span class="social-share-text">Share on Instagram</span>
                            </div>
                        </div>
                        <div class="social-share-item twitter">
                            <div>
                                <i class='bx bxl-twitter' ></i>
                          <span class="social-share-text">Share on Twitter</span>
                            </div>
                        </div>
                      </div>
                </div>
                <div class="login-right_body register">
                  <div class="login-title">Please register to join with us!</div>
                  <form id="signupForm">
                      <div class="form-control">
                        <input id="name" type="text" required>
                        <label for="name">Full name</label>
                      </div>

                      <div class="form-control">
                        <input id="email-input" type="text" required>
                        <label for="email-input">Email address</label>
                      </div>
              
                      <div class="form-control">
                        <input type="password" autocomplete="" id="password-input" required>
                        <label for="password-input">Password</label>
                      </div>

                      <div class="avatar-form">
                        <div class="form-control">
                          <input type="text" autocomplete="" id="avatar" required>
                          <label for="avatar">Link avatar</label>
                        </div>
                        <div class="preview-avatar">
                          <img src="" alt="">
                        </div>
                      </div>
              
                      <button class="btn submit-login">Register</button>
              
                      <p class="text">Do have an account? <a class="small" onclick="openLogin()">Login Now</a> </p>
                    </form>
                    <div class="social-share">
                      <div class="social-share-item facebook">
                          <div>
                              <i class='bx bxl-facebook'></i>
                        <span class="social-share-text">Share on Facebook</span>
                          </div>
                      </div>
                      <div class="social-share-item instagram">
                          <div>
                              <i class='bx bxl-instagram' ></i>
                        <span class="social-share-text">Share on Instagram</span>
                          </div>
                      </div>
                      <div class="social-share-item twitter">
                          <div>
                              <i class='bx bxl-twitter' ></i>
                        <span class="social-share-text">Share on Twitter</span>
                          </div>
                      </div>
                    </div>
              </div>
            </div>
            <a href="../../index.html"class="login-close">
                <i class="bx bx-x"></i>
            </a>
        </div>
    </div>
    <!-- The actual snackbar -->
    <div id="success" class="snackbar"><span class="toast-icon"><i class='bx bx-check-circle' ></i></span> Register Successfully!</div> 
    <div id="fail" class="snackbar"><span class="toast-icon"><i class='bx bx-error-circle' ></i></span> Login Fail!</div> 
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- js -->
    <script src="../../assets/js/script.js"></script>
    <script src="../../assets/js/login.js"></script>
  </body>
</html>
